<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Clean Line</title>
  <style>
    /* Make the body fill the viewport and center the canvas */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #2f9e44;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* The canvas will use the CSS aspect-ratio property to maintain 16:9.
       Its width is set to 100% of its container (up to the maximum possible) and height is automatic. */
    canvas {
      aspect-ratio: 16 / 9;
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    /* Loading screen */
    #loading {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #7a5438;
      font-size: 24px;
      background: #ffa94d;
      padding: 40px 60px;
      border-radius: 8px;
      border: 3px solid #7a5438;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid #e7d7c1;
      border-top: 4px solid #7a5438;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading...</div>
    <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">This can take a while, but it is loading!<br>A black
      screen is fine too, just wait.</div>
  </div>
  <canvas id="glcanvas" tabindex="1"></canvas>
  <script src="mq_js_bundle.js"></script>
  <script>
    // Fallback: if needed, dynamically adjust canvas size on window resize.
    function resizeCanvas() {
      const canvas = document.getElementById('glcanvas');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const aspect = 16 / 9;
      let newWidth, newHeight;

      if (windowWidth / windowHeight < aspect) {
        newWidth = windowWidth;
        newHeight = windowWidth / aspect;
      } else {
        newHeight = windowHeight;
        newWidth = windowHeight * aspect;
      }
      canvas.style.width = newWidth + 'px';
      canvas.style.height = newHeight + 'px';
    }

    canvas.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
  <script>
    // Intercept WebAssembly.instantiate to know when WASM is loaded
    const originalInstantiate = WebAssembly.instantiate;
    WebAssembly.instantiate = function (...args) {
      return originalInstantiate.apply(this, args).then(result => {
        // WASM instantiated, hide loading screen
        document.getElementById('loading').classList.add('hidden');
        return result;
      });
    };

    // Start loading WASM
    load("clean_line.wasm");
  </script>
</body>

</html>
